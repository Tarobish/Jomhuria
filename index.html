<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jomhuria</title>

    <style>
@font-face {
    font-family: Jomhuria;
    font-style: normal;
    font-weight: 400;
    /* the webfonts are subsetted too much for our purpose */
    src: url("/generated/Jomhuria-Regular.ttf") format("truetype");
}


html {
    font-family: sans-serif;
}

h1, h2, h3{
    font-family: Jomhuria;
}

h1 {
    font-size: 4em;
}
h2 {
    font-size: 3em;
}
h3 {
    font-size: 2.5em;
}


article.home {
    max-width: 600px;
}


.testcontent {
    font-family: Jomhuria;
    font-size: 5em;
}

nav {
    font-size: 1em;
    margin-right: 1em;
}

body {
    white-space: nowrap;
}

nav, main {
    display: inline-block;
    white-space: normal;
    vertical-align: top
}



h1,h2,h3,h4,h5,h5, th, thead, caption {
    color: darkred;
    font-weight: 400;
    margin: 0;
}

th {
    color: black;
    font-size: 1em;
}


h1,h2,h3,h4,h5,h5,thead, caption {
    color: darkred;
}

p {
    margin: 0;
}

td {
    border: 1px solid black;
}
    </style>


    <script async src="./html/lib/require.js" data-main="./html/main.js"></script>
</head>
<body>
</body>
</html>
