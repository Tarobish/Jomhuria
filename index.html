<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jomhuria</title>

    <style>
@font-face {
    font-family: Jomhuria;
    font-style: normal;
    font-weight: 400;
    /* the webfonts are subsetted too much for our purpose */
    src: url("./generated/Jomhuria-Regular.ttf") format("truetype");
}


html {
    font-family: sans-serif;
}

h1, h2, h3{
    font-family: Jomhuria;
}


article.home {
    max-width: 600px;
}


.testcontent {
    font-family: Jomhuria;
    font-size: 2.5em;
    line-height: 1em;
}

nav {
    font-size: 1em;
    margin-right: 1em;
    width: 200px
}
main {
    width: calc(100% - (200px + 1em));
}

body {
    white-space: nowrap;
}

nav, main {
    display: inline-block;
    white-space: normal;
    vertical-align: top
}



h1,h2,h3,h4,h5,h5, th, thead, caption {
    color: darkred;
    font-weight: 400;
    margin: 0;
}

th {
    font-size: 1em;
}


h1,h2,h3,h4,h5,h5,thead, caption {
    color: darkred;
}

p {
    margin: 0;
}

td {
    border: 1px solid black;
}
th {
    border: 1px solid darkred;
}
    </style>


    <script async src="./html/lib/require.js" data-main="./html/main.js"></script>
</head>
<body>
</body>
</html>
